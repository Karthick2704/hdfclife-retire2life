<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />

<section id="${properties.sectionName}">
  <div class="video-container" id="video-container" data-sly-test="${properties.videoUrl}" style="width:${properties.widthVideo @context='attribute'};height:${properties.heightVideo @context='attribute'};margin:${properties.marginVideo @context='attribute'}">

    <iframe id="videoIframe" data-video-url="${properties.videoUrl @ context='uri'}" width="100%" height="100%" src=""
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
                    picture-in-picture; web-share" allowfullscreen>
    </iframe>
  </div>
</section>

<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.videoUrl}"></sly>
