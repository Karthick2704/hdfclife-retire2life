<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />

<div class="p2p-font-14 breadcrumb-container">
    <!-- Back Button -->
    <div>
        <button class="breadcrumb-back-button" style="background: none; border: none; cursor: pointer; padding: 0;">
            <img class="breadcrumb-btn-img" src="/etc.clientlibs/hdfclifepath2prospermicrosite/clientlibs/clientlib-microsite/resources/images/back-btn.svg" alt="Back" onclick="backOption()">
        </button>
    </div>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrum-nav">
        <nav data-sly-use.breadcrumb="com.adobe.cq.wcm.core.components.models.Breadcrumb"
            data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
            data-sly-use.template="core/wcm/components/commons/v1/templates.html" id="${component.id}"
            class="cmp-breadcrumb" aria-label="${'Breadcrumb' @ i18n}" data-sly-test="${breadcrumb.items.size > 0}"
            data-cmp-data-layer="${breadcrumb.data.json}">

            <!-- Breadcrumb List -->
            <ol class="cmp-breadcrumb__list" itemscope itemtype="http://schema.org/BreadcrumbList"
                data-sly-list.navItem="${breadcrumb.items}">

                <!-- Breadcrumb Item -->
                <li class="cmp-breadcrumb__item ${navItem.active ? 'cmp-breadcrumb__item--active' : ''}"
                    data-cmp-data-layer="${navItem.data.json}" itemprop="itemListElement" itemscope
                    itemtype="http://schema.org/ListItem">

                    <!-- Breadcrumb Link -->
                    <a href="${navItem.URL}" class="cmp-breadcrumb__item-link" itemprop="item">
                        <span itemprop="name">${navItem.title}</span>
                    </a>

                    <!-- Separator: Add greater-than arrow if not the last item -->
                    <sly data-sly-test="${navItemList.count < breadcrumb.items.size}">
                        <span class="breadcrumb-separator">&gt;</span>
                    </sly>

                    <!-- Breadcrumb Position for SEO -->
                    <meta itemprop="position" content="${navItemList.count}" />
                </li>

            </ol>
        </nav>
    </div>
</div>


<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.buttonImage}"></sly>
