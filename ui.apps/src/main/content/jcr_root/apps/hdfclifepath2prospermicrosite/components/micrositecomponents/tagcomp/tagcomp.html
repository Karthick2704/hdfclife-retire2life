<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />
<sly data-sly-use.model="com.hdfclife.path2prospermicrosite.core.models.TagPartnerModel" />

<section id="${properties.sectionName}">
    <div class="t-tags-container ${properties.isMarginLeft ? 't-tag-marginLeft' : ''} ${properties.isMarginTop ? 't-tag-marginTop' : ''}">
        <div class="t-tags-heading p2p-font-18">${properties.title}</div>
        <div class="t-tags">
            <!-- Loop through the sectionOneBrandDetails multifield -->
            <sly data-sly-list.sectionOne="${model.sectionOneBrandDetails}">
                <a href="${sectionOne.tagsLinks}.html" target="_blank" class="t-tag p2p-font-14">
                    ${sectionOne.tags}
                </a>
            </sly>
        </div>
    </div>
</section>

<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.title}"></sly>
